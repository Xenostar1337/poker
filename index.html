<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
            <div class="table">
                <div class="top">
                    <div class="leftTop"> <div class="tl1"><img src="back.jpg" alt="Back of card"></div><div class="tl2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="cenTop"><div class="cen1"><img src="back.jpg" alt="Back of card"></div><div class="cen2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightTop"><div class="tr1"><img src="back.jpg" alt="Back of card"></div><div class="tr2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>
                <div class="mid">  
                    <div class="leftMid"><div class="l1"><img src="back.jpg" alt="Back of card"></div><div class="l2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="potArea"><div class="boardCard1"><img src="back.jpg" alt="Back of card"></div><div class="boardCard2"><img src="back.jpg" alt="Back of card"></div><div class="boardCard3"><img src="back.jpg" alt="Back of card"></div><div class="boardCard4"><img src="back.jpg" alt="Back of card"></div><div class="boardCard5"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightMid"><div class="r1"><img src="back.jpg" alt="Back of card"></div><div class="r2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>    
                
                <div class="potText"><p>Pot: $</p><p class="potValue">-</p></div>
                <div class="playerBalance"><p>Balance: $</p><p class="balance">1000</p> </div>
                <div class="bot">
                    <div class="leftBot"><div class="ll1"><img src="back.jpg" alt="Back of card"></div><div class="ll2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="player"><div class="pCard1"><img src="back.jpg" alt="Back of card"></div><div class="pCard2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightBot"><div class="lr1"><img src="back.jpg" alt="Back of card"></div><div class="lr2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>     
            </div>
        </div>
    
<div class="buttons">
<button class="newGame">New Hand</button>
<button class="fold">Fold</button>
<button class="call">Call $100</button>
<!--<button class="raise">Raise $200</button>-->
</div>
<div class="refresh"><button class="restart">Restart</button></div>
<script src="main.js"></script>
</body>
</html>
