<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
            <div class="table">
                <div class="top">
                    <div class="leftTop"> <div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="cenTop"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightTop"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>
                <div class="mid">  
                    <div class="leftMid"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="potArea"><div class="boardCard1"><img src="back.jpg" alt="Back of card"></div><div class="boardCard2"><img src="back.jpg" alt="Back of card"></div><div class="boardCard3"><img src="back.jpg" alt="Back of card"></div><div class="boardCard4"><img src="back.jpg" alt="Back of card"></div><div class="boardCard5"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightMid"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>    
                
                <div class="potText"><p>$</p><p class="potValue">-</p></div>
                <div class="bot">
                    <div class="leftBot"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="player"><div class="pCard1"><img src="back.jpg" alt="Back of card"></div><div class="pCard2"><img src="back.jpg" alt="Back of card"></div></div>
                    <div class="rightBot"><div class="card1"><img src="back.jpg" alt="Back of card"></div><div class="card2"><img src="back.jpg" alt="Back of card"></div></div>
                </div>      
            </div>
        </div>
    
<div class="buttons">
<button class="newHand">New Hand</button>
<button class="fold">Fold</button>
<button class="call">Call</button>
<button class="raise">Raise</button>
<button class="x2">2X</button>
<button class="x3">3X</button>
</div>

<script src="main.js"></script>
</body>
</html>
